<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    
  {% include navbar.html %}
  <!-- END nav -->

   
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url({{'assets/images/cover.jpeg' | relative_url}});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="text-white display-3 font-weight-bold mb-2">{{ page.title }}</h2>
              <h4 class="text-white display-3 font-weight-normal mb-5">{{ page.subtitle }}</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
<div class="site-section fund-raisers">
  <div class="container">
    <!-- <div class="row mb-3 justify-content-center">
      <div class="col-md-8 text-center">
        <h2>Our Team</h2>
        <p class="lead">Agni Dreams is powered by a dedicated team of professionals, passionately committed to supporting our noble cause.</p>
      </div>
    </div> -->

    <div class="row justify-content-md-center">

      {% for image in site.data.gallery_imgs.images %}
      <!-- A donor information unit -->
          <div class="col-md-6 col-lg-6 mb-5">
              <div class="text-center">
                <img src="{{ '/assets/images/gallery/' | append: image.name | append:'.' | append: image.ext | relative_url }}" alt="{{ image.caption }}" class="img-fluid">
                <div class="donate-info">
                    <span class="time d-block">{{ image.caption }}</span>
                    {% if image.date %}
                      <span class="time d-block">
                        <span class="text-dark icon icon-calendar"></span>
                        {{ image.date }}
                      </span>
                    {% endif %}
                </div>
              </div>    
          </div>
      {% endfor %}

      </div>

    </div>
  </div>
</div> <!-- .section -->

  {% include footer.html %}   

  {% include foot.html %}



    
  </body>
</html>
